	<form role="form" action="" method="get">

		  <div class="form-group">
	        <div style="font-weight: bold;">安全问题：{{data.question}}</div>

	         <div style="font-weight: bold;">安全答案：{{data.coverAnswer}}</div>
	         <br>

			<div class="email" style="font-weight: bold;">安全邮箱：{{data.finalEmail}}&emsp;						
				<button data-toggle="modal" data-target="#forEmail" type="button" class="btn btn-sm btn-primary">
			  		<span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>安全邮箱
				</button>
				<br>
				<!-- 模态框 -->
				<div class="modal fade" id="forEmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">
				                	<span  class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
				                	安全邮箱
				                </h4>
				          
				            </div>
				            <div class="modal-body">
				            	<div style="font-weight: bold;">安全问题：<br>{{data.question}}</div>
					            <label for="answer">验证安全问题：</label>
		       					 <input class="form-control checkAnswer" name="answer">

					            <label for="safetyEmail">输入新的安全邮箱地址：</label>
		       					 <input class="form-control" id="writeEmail" name="safetyEmail">

				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" id="updateEmail">提交</button>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- 模态框结束 -->
			</div> 
			

			<div class="pay" style="font-weight: bold;">支付密码：{{data.coverPayment}}&emsp;	
				<button data-toggle="modal" data-target="#forgetPay" type="button" class="btn btn-sm btn-primary">
			  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>支付密码
				</button>
			
			<br>
			<!-- 模态框 -->
				<div class="modal fade" id="forgetPay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">
				                	<span  class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				                	支付密码
				                </h4>
				            </div>
				            <div class="modal-body">
				            	<div style="font-weight: bold;">安全问题：<br>{{data.question}}</div>
					            <label for="answer">验证安全问题：</label>
		       					 <input class="form-control checkAnswer" name="answer">

					            <label for="paymentPassword">输入新的支付密码：</label>
		       					 <input class="form-control" id="writePayment" name="paymentPassword">

				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" id="updatePayment">提交</button>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- 模态框结束 -->
			</div>
	      </div> 
	</form>
</div>
