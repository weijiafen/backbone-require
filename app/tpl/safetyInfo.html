
    <!--breadcrumbs start-->
    <div class="breadcrumbs" style="margin-bottom: 0">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>安全中心</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="index.html">Home</a></li>
                        <li class="active">安全中心</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

<div class="bs-example" style="margin-top: 20px">


<!-- 安全系数不为0时 -->
	<form role="form" action="" method="get" id="safe" >
		<div style=" width: 300px" >
	<div style="display: inline-block;font-weight: bold;margin-left: 20px">安全系数:</div>	
		<div class="progress" style="width: 70%;display: inline-block;float: right;">
		    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:{{data.length}}">
		  	{{data.safeFactor}}
		  </div>
	</div>
</div>

<br>

		  <div class="form-group">
	        <div style="font-weight: bold; margin-left: 20px">安全问题：{{data.question}}</div>
	        <br>

	         <div style="font-weight: bold;margin-left: 20px">安全答案：{{data.coverAnswer}}</div>
	         <br>

			<div class="email" style="font-weight: bold; margin-left: 20px">安全邮箱：{{data.finalEmail}}&emsp;						
				<button data-toggle="modal" data-target="#forEmail" type="button" class="btn btn-sm btn-primary">
			  		<span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
				<br>
				<!-- 模态框 -->
				<div class="modal fade" id="forEmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title">
				                	<span  class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
				                	安全邮箱
				                </h4>
				          
				            </div>
				            <div class="modal-body">
				            	<div style="font-weight: bold;">安全问题：<br>{{data.question}}</div>
					            <label>验证安全问题：</label>
		       					 <input class="form-control checkAnswer" name="answer">

					            <label>输入新的安全邮箱地址：</label>
		       					 <input class="form-control" id="writeEmail" name="safetyEmail">

				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" id="updateEmail">提交</button>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- 模态框结束 -->
			</div> 
			
 <br>
			<div class="pay" style="font-weight: bold; margin-left: 20px">支付密码：{{data.coverPayment}}&emsp;	
				<button data-toggle="modal" data-target="#forgetPay" type="button" class="btn btn-sm btn-primary">
			  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
			
			<br>
			<!-- 模态框 -->
				<div class="modal fade" id="forgetPay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title">
				                	<span  class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				                	支付密码
				                </h4>
				            </div>
				            <div class="modal-body">
				            	<div style="font-weight: bold;">安全问题：<br>{{data.question}}</div>
					            <label>验证安全问题：</label>
		       					 <input class="form-control checkAnswer" name="answer">

					            <label>输入新的支付密码：</label>
		       					 <input class="form-control" id="writePayment" name="paymentPassword">

				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" id="updatePayment">提交</button>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- 模态框结束 -->
			</div>
	      </div> 
	</form>
	<!-- 安全系数不为0时结束-->

	<!-- 未有安全系数时 -->

	    <form role="form" id="unsafe" style="margin: 20px">
	      <div class="form-group">
	        <label for="setQuestion">安全问题</label>
	        <input type="text" class="form-control" id="setQuestion" placeholder="请输入你的安全问题" name="question">
	      </div>

	      <div class="form-group">
	        <label for="setAnswer">安全答案</label>
	        <input type="text" class="form-control" id="setAnswer" placeholder="请输入你的安全问题" name="answer">
	      </div>

	      <div class="form-group">
	        <label for="setSafetyEmail">安全邮箱</label>
	        <input type="email" class="form-control" id="setSafetyEmail" placeholder="请输入你的安全邮箱" name="safetyEmail" >
	      </div>

	      <div class="form-group">
	        <label for="setPaymentPassword">支付密码</label>
	        <input type="password" class="form-control" id="setPaymentPassword" placeholder="请输入你的支付密码" name="paymentPassword" >
	      </div>

	      <div class="form-group">
	        <label for="setConpaymentPassword">重新支付密码</label>
	        <input type="password" class="form-control" id="setConpaymentPassword" placeholder="请再次输入你的支付密码" name="conpaymentPassword" >
	      </div>


	      <button type="button" class="btn btn-primary" id="perfectSafetyInfo">提交</button>
    </form>



	<!-- 未有安全系数时结束 -->


</div>
